{% extends 'base.html'%}

{% block Title %}
    Link
{% endblock%}

{% block table %}
    <div class="container">
   <h1>Link Page</h1>
  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Isbn</th>
      <th scope="col">Year</th>
      <th scope="col">Option</th>
    </tr>
    </thead>
    <tbody>
          {% for book in books %}
           <tr>
              <td>{{ book.id}}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.isbn }}</td>
              <td>{{ book.year }}</td>
             <td>
               <button class="btm btm-outline btn-info">More Info</button>
               <button class="btm btm-outline btn-success">Purchase</button>
             </td>
           </tr>
          {% endfor %}
    </tbody>
  </table>
<!--<p>{{ books }}</p>-->
</div>
{% endblock %}
